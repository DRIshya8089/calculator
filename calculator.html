<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic Calculator</title>
  <style>
    :root{
      --bg: #f4f7fb;
      --panel: #ffffff;
      --accent: #4f46e5;
      --muted: #6b7280;
      --pad: 14px;
    }
    *{box-sizing:border-box;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, #e9eefc 0%, var(--bg) 100%);
      padding:30px;
    }

    .calculator {
      width: 360px;
      background:var(--panel);
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(16,24,40,0.08);
      padding: 18px;
    }

    .screen {
      background:#f8fafc;
      border-radius:10px;
      padding:12px;
      margin-bottom:12px;
      text-align:right;
      overflow:hidden;
      white-space:nowrap;
    }

    .expr {
      color:var(--muted);
      font-size:14px;
      line-height:1;
    }
    .result {
      font-weight:700;
      font-size:28px;
      margin-top:6px;
      color:#111827;
    }

    .keys {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    button.key {
      border:0;
      padding:16px 12px;
      border-radius:10px;
      font-size:18px;
      background:#f3f4f6;
      cursor:pointer;
      box-shadow: 0 2px 0 rgba(0,0,0,0.03) inset;
      transition: transform .06s ease, background .12s;
    }

    button.key:active{ transform: translateY(1px) scale(.998); }
    button.op { background: linear-gradient(180deg,#eef2ff,#e6eeff); color:var(--accent); font-weight:600; }
    button.equal { grid-column: span 2; background:var(--accent); color:white; font-weight:700; }
    button.clear { background:#fdecea; color:#b91c1c; font-weight:600; }
    .small { font-size:14px; padding:10px 8px; }

    /* responsive */
    @media (max-width:420px){
      .calculator{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Basic Calculator">
    <div class="screen" aria-live="polite">
      <div class="expr" id="expression"> </div>
      <div class="result" id="display">0</div>
    </div>

    <div class="keys">
      <button class="key clear" data-action="clear">C</button>
      <button class="key" data-action="back">⌫</button>
      <button class="key" data-value="(">(</button>
      <button class="key" data-value=")">)</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equal" data-action="equals">=</button>
      <button class="key op" data-value="+">+</button>
    </div>
  </div>

  <script>
    // Basic calculator script
    (function () {
      const exprEl = document.getElementById('expression');
      const displayEl = document.getElementById('display');
      const keys = document.querySelectorAll('.key');

      // Holds the current typed expression as a string
      let expression = '';

      // Allowed characters for simple arithmetic expressions.
      // We sanitize input by only permitting digits, operators, parentheses, dot and spaces.
      const allowed = /^[0-9+\-*/().\s]+$/;

      // Update screen
      function render() {
        exprEl.textContent = expression || '\u00A0'; // non-breaking space if empty
        displayEl.textContent = expression ? expression : '0';
      }

      // Append value (from button) to the expression
      function append(value) {
        // Prevent multiple dots in a numeric token by quick heuristic:
        // if last token already has a dot and value is dot, ignore.
        const tokens = expression.split(/([+\-*/()])/).filter(Boolean); // split by operators
        const last = tokens.length ? tokens[tokens.length - 1] : '';
        if (value === '.' && last.includes('.')) return;
        expression += value;
        render();
      }

      // Backspace
      function backspace() {
        expression = expression.slice(0, -1);
        render();
      }

      // Clear
      function clearAll() {
        expression = '';
        render();
      }

      function evaluateExpression() {
        const expr = expression.trim();
        if (!expr) return;

        // sanitize: only allow digits, operators, parentheses, dot, and spaces
        if (!allowed.test(expr)) {
          displayEl.textContent = 'Error';
          return;
        }

        try {
          // Use Function to evaluate expression in global scope
          const result = Function('"use strict"; return (' + expr + ')')();
          expression = String(result);
          render();
        } catch (err) {
          displayEl.textContent = 'Error';
        }
      }

      // Click / tap handling
      keys.forEach(k => {
        k.addEventListener('click', (e) => {
          const v = k.getAttribute('data-value');
          const action = k.getAttribute('data-action');

          if (action === 'clear') { clearAll(); return; }
          if (action === 'back') { backspace(); return; }
          if (action === 'equals') { evaluateExpression(); return; }

          if (v) append(v);
        });
      });

      // Keyboard support: numbers, operators, Enter (=), Backspace, Escape (clear)
      window.addEventListener('keydown', (e) => {
        if (/^[0-9+\-*/().]$/.test(e.key)) {
          append(e.key);
          e.preventDefault();
          return;
        }
        if (e.key === 'Enter' || e.key === '=') { evaluateExpression(); e.preventDefault(); return; }
        if (e.key === 'Backspace') { backspace(); e.preventDefault(); return; }
        if (e.key === 'Escape') { clearAll(); e.preventDefault(); return; }
      });

      // initial render
      render();

    })();
  </script>
</body>
</html>
